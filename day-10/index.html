<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.2.0/jquery.mapael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mapael/2.2.0/maps/world_countries.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            background: #1e1e1e;
            padding-top: 20px;
            transition: 0.3s;
        }
        .sidebar a {
            padding: 10px 15px;
            display: block;
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .toggle-btn {
            display: none;
        }
        .mapcontainer {
            margin-top: 20px;
        }
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .content {
                margin-left: 0;
            }
            .toggle-btn {
                display: block;
                background: #1e1e1e;
                padding: 10px;
                cursor: pointer;
                color: white;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1000;
            }
        }
    </style>
</head>
<body>
    <div class="toggle-btn">â˜°</div>
    <div class="sidebar">
        <h4 class="text-center">Admin Panel</h4>
        
    </div>
    <div class="content">
        <h2>Welcome to Admin Panel</h2>
        <p>This is a responsive admin panel using Bootstrap and jQuery with a graphical representation of data.</p>
        
        <!-- Graph Section -->
        <h3>Sales Data</h3>
        <canvas id="myChart" width="400" height="200"></canvas>
        
        <!-- Earth Map Section -->
        <h3>Global User Distribution</h3>
        <div class="mapcontainer">
            <div class="map"></div>
        </div>
    </div>
    
    <script>
        $(document).ready(function(){
            $('.toggle-btn').click(function(){
                $('.sidebar').toggleClass('active');
                if($('.sidebar').width() === 0){
                    $('.sidebar').css('width', '250px');
                    $('.content').css('margin-left', '250px');
                } else {
                    $('.sidebar').css('width', '0');
                    $('.content').css('margin-left', '0');
                }
            });

            // Chart.js Graph
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Monthly Sales',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });

            // Mapael Earth Map
            $(".mapcontainer").mapael({
                map: {
                    name: "world_countries",
                    defaultArea: {
                        attrs: {
                            fill: "#575757",
                            stroke: "#121212"
                        }
                    },
                    zoom: {
                        enabled: true,
                        maxLevel: 10
                    }
                }
            });
        });
    </script>
</body>
</html>
