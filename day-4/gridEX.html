<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="fs-4 fw-bold">
      <header>
          <div class="col-12 bg-info border border-5 border-light text-center " style="height: 50px;">Header</div>
        </header>
        <div class="container-fluid">
        <div class="row">
        <div class="col-4">
            <div class="row bg-warning border border-5 border-light text-center" style="height: 200px;">Hero</div>
            <div class="row bg-primary-subtle border border-5 border-light text-center" style="height: 330px;">Sidebar</div>
        </div>
        <div class="col-8">
            <div class="row bg-success-subtle border border-5 border-light text-center" style="height: 320px;">Main Content</div>
            <div class="row bg-primary border border-5 border-light text-center" style="height: 210px;">Extra Content</div>
        </div>
    </div>
    <div class="row" style="height:75px;">
        <div class="col-10 bg-danger bg-gradient border border-5 border-light text-center">Related Images</div>
        <div class="col-2 bg-success bg-gradient border border-5 border-light text-center">Related Posts</div>
    </div>
   </div>
   <footer>
    <div class="col-12 bg-info border border-5 border-light text-center" style="height:50px;">Footer</div>
   </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body> 
</html>
